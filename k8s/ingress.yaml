apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-api-ingress
  namespace: devops-demo
  labels:
    app: devops-api
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    # DigitalOcean Load Balancer optimizations
    service.beta.kubernetes.io/do-loadbalancer-size-unit: "1"  # Smallest LB size
spec:
  rules:
  - http:  # No host restriction - accepts any IP/domain
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-api-service
            port:
              number: 80