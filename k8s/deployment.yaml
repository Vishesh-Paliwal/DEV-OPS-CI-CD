apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-api
  namespace: devops-demo
  labels:
    app: devops-api
spec:
  replicas: 1  # Reduced to 1 for single node cluster with limited resources
  selector:
    matchLabels:
      app: devops-api
  template:
    metadata:
      labels:
        app: devops-api
    spec:
      imagePullSecrets:
      - name: dockerhub-secret
      containers:
      - name: api
        image: placeholder/devops-cicd-pipeline:latest  # Will be updated by CI/CD pipeline
        imagePullPolicy: Always  # Always pull the latest image
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          requests:
            memory: "64Mi"   # Reduced for limited node resources
            cpu: "25m"       # Reduced for limited node resources
          limits:
            memory: "128Mi"  # Reduced for limited node resources
            cpu: "100m"      # Reduced for limited node resources
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      restartPolicy: Always