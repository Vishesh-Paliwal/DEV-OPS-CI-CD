name: Continuous Deployment

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches: [main]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devops-cicd-pipeline

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Configure kubectl for DigitalOcean
      run: |
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
        kubectl config current-context
        kubectl get nodes  # Verify connection
        
    - name: Install NGINX Ingress Controller
      run: |
        export KUBECONFIG=kubeconfig
        echo "Downloading NGINX Ingress Controller manifest..."
        curl -L https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.8.2/deploy/static/provider/do/deploy.yaml -o ingress-deploy.yaml
        
        echo "Disabling Proxy Protocol to resolve connectivity issues..."
        # Disable Proxy Protocol in ConfigMap
        sed -i 's/use-proxy-protocol: "true"/use-proxy-protocol: "false"/g' ingress-deploy.yaml
        # Disable Proxy Protocol in Service
        sed -i 's/service.beta.kubernetes.io\/do-loadbalancer-enable-proxy-protocol: "true"/service.beta.kubernetes.io\/do-loadbalancer-enable-proxy-protocol: "false"/g' ingress-deploy.yaml
        
        echo "Applying Ingress Controller manifest..."
        kubectl apply -f ingress-deploy.yaml
        
        # Wait for ingress controller to be ready
        kubectl wait --namespace ingress-nginx \
          --for=condition=ready pod \
          --selector=app.kubernetes.io/component=controller \
          --timeout=300s
        
    - name: Deploy to DigitalOcean Kubernetes
      run: |
        export KUBECONFIG=kubeconfig
        
        echo "Applying Kubernetes manifests..."
        
        # Apply namespace first
        echo "Creating namespace..."
        kubectl apply -f k8s/namespace.yaml
        
        # Verify namespace exists (no wait needed, namespaces are ready immediately)
        kubectl get namespace devops-demo
        
        # Create Docker registry secret for pulling images from DockerHub
        echo "Creating Docker registry secret..."
        kubectl create secret docker-registry dockerhub-secret \
          --docker-server=https://index.docker.io/v1/ \
          --docker-username=${{ secrets.DOCKERHUB_USERNAME }} \
          --docker-password=${{ secrets.DOCKERHUB_TOKEN }} \
          --namespace=devops-demo \
          --dry-run=client -o yaml | kubectl apply -f -
        
        # Apply remaining manifests in order
        echo "Applying ConfigMap..."
        kubectl apply -f k8s/configmap.yaml
        
        echo "Applying Service..."
        kubectl apply -f k8s/service.yaml
        
        echo "Applying Deployment..."
        # Substitute image in deployment yaml and apply
        sed -i "s|placeholder/devops-cicd-pipeline:latest|${DOCKER_IMAGE}:${{ github.event.workflow_run.head_sha }}|g" k8s/deployment.yaml
        kubectl apply -f k8s/deployment.yaml
        
        echo "Applying Ingress..."
        kubectl apply -f k8s/ingress.yaml
          
        echo "Deployment update completed"
          
    - name: Wait for rollout completion
      run: |
        export KUBECONFIG=kubeconfig
        
        echo "Waiting for deployment rollout..."
        if ! kubectl rollout status deployment/devops-api -n devops-demo --timeout=600s; then
          echo "❌ Rollout failed or timed out. Checking pod status..."
          kubectl get pods -n devops-demo -l app=devops-api
          echo ""
          echo "Recent events:"
          kubectl get events -n devops-demo --sort-by='.lastTimestamp' | tail -20
          echo ""
          echo "Pod descriptions:"
          kubectl describe pods -n devops-demo -l app=devops-api
          exit 1
        fi
        
        echo "✅ Rollout completed successfully"
        
    - name: Verify deployment health
      run: |
        export KUBECONFIG=kubeconfig
        
        # Get deployment status
        kubectl get deployment devops-api -n devops-demo
        
        # Get pod status
        kubectl get pods -l app=devops-api -n devops-demo
        
        # Get ingress external IP
        echo "Getting external IP (may take a few minutes for DigitalOcean LB)..."
        kubectl get ingress devops-api-ingress -n devops-demo
        
        # Wait for external IP and test health endpoint
        for i in {1..30}; do
          EXTERNAL_IP=$(kubectl get ingress devops-api-ingress -n devops-demo -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
          if [ ! -z "$EXTERNAL_IP" ] && [ "$EXTERNAL_IP" != "null" ]; then
            echo "External IP found: $EXTERNAL_IP"
            echo "Testing health endpoint..."
            if curl -f --max-time 10 "http://$EXTERNAL_IP/health"; then
              echo "✅ Deployment successful! App accessible at http://$EXTERNAL_IP"
              break
            fi
          fi
          echo "Waiting for external IP... (attempt $i/30)"
          sleep 10
        done
        
    - name: Rollback on failure
      if: failure()
      run: |
        export KUBECONFIG=kubeconfig
        echo "❌ Deployment failed, attempting rollback..."
        
        # Check if deployment exists before trying to rollback
        if kubectl get deployment devops-api -n devops-demo >/dev/null 2>&1; then
          echo "Rolling back deployment..."
          kubectl rollout undo deployment/devops-api -n devops-demo
          kubectl rollout status deployment/devops-api -n devops-demo --timeout=300s
          echo "✅ Rollback completed"
        else
          echo "⚠️  Deployment doesn't exist yet, cleaning up resources..."
          kubectl delete -f k8s/ --ignore-not-found=true
          echo "✅ Cleanup completed"
        fi